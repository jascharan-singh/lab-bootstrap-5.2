<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container my-5">
      <h2 class="text-center">Our Cookies</h2>
      <p class="text-center">Checkout our latest and delicious cookies.</p>

      <!-- Mint Chocolate (normal order) -->
      <div class="row align-items-center my-4">
        <div class="col-12 col-md-6">
          <h3>Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
        </div>
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-circle" src="images/mint-cookie.png" alt="Mint chocolate cookie" />
        </div>
      </div>

      <!-- Peanut Butter (image first on medium screens) -->
      <div class="row align-items-center my-4">
        <div class="col-12 col-md-6 order-md-2">
          <h3>Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
        </div>
        <div class="col-12 col-md-6 order-md-1">
          <img class="img-fluid rounded-circle" src="images/peanut-cookie.png" alt="Peanut butter cookie" />
        </div>
      </div>

      <!-- Oatmeal (normal order) -->
      <div class="row align-items-center my-4">
        <div class="col-12 col-md-6">
          <h3>Oatmeal</h3>
          <p>Your fitness instructor's favorite</p>
        </div>
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-circle" src="images/oatmeal-cookie.png" alt="Oatmeal cookie" />
        </div>
      </div>

      <!-- Chocolate Chip (image first on medium screens) -->
      <div class="row align-items-center my-4">
        <div class="col-12 col-md-6 order-md-2">
          <h3>Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
        </div>
        <div class="col-12 col-md-6 order-md-1">
          <img class="img-fluid rounded-circle" src="images/chip-cookie.png" alt="Chocolate chip cookie" />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
